<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/CssEvenBaiTapLop.Css">
</head>
<body>
    <h1 class="btu" onclick="OpenFrom()">Mở From</h1>
    <div class="From">
        <div class="card" style="width: 22rem;">
            <div class="card-body">
                <div class="icon" onclick="CloesFrom()">
                    <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                      </svg>
                </div>    
              <div class="secetion">
                <h4 class="card-title">Login Cpanel</h4>
                <h6 >Email</h6>
                <input type="email" placeholder="Email" id="emailid" />
                <h6 >Password</h6>
                
                <input type="text" placeholder="Password"
                id ="ipx"  
                onkeyup="enterKeyUp(this,event)"      
                />
                <p id="information">information</p>
                <h5 onclick="CheckFrom(event)"> Login</h5>
              </div>              
            </div>
          </div>
    </div>
    <script type="text/javascript">
        function OpenFrom(){
         //   var minutes = document.getElementById("minutes");
              var subs = document.getElementsByClassName("From");
              for(var s of subs){
                s.style.display = "block";
                
            }
        }
        function CloesFrom(){
            
            var subs = document.getElementsByClassName("From");
              for(var s of subs){
                s.style.display = "none";
                
            }
        }
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }  
        function CheckFrom(event){
          const emailInput = document.getElementById("emailid");
            const email = emailInput.value;
            var Infor = document.getElementById("information");    
            if (!validateEmail(email)) {
                Infor.innerText = "Sai cú pháp Email";
                Infor.style.color = "red";                        
                event.preventDefault(); // Ngăn không cho gửi form
                return;
            }        
          var Valuetext = document.getElementById("ipx");        
          var Infor = document.getElementById("information");    
          var v = Valuetext.value;
          if(v.length < 6){        
            Infor.innerText = "Passworld chưa đủ ký tự";
            Infor.style.color = "red";
            event.preventDefault(); // Ngăn không cho gửi form
            return;
          }
          if(v.length>6 && validateEmail(email) )
          {        
            Infor.innerText = "Đúng cú pháp Email và đủ ký tự";
            Infor.style.color = "green";         
          }
        }

        function enterKeyUp(e,event){
            var v = e.value;  
            var valueEmail = document.getElementById("emailid");
            var vEmail = valueEmail.value;    
            var Infor = document.getElementById("information");    
            if(event.keyCode==13){ 
              if (!validateEmail(vEmail)) {
                Infor.innerText = "Sai cú pháp Email";
                Infor.style.color = "red";                        
                event.preventDefault(); // Ngăn không cho gửi form
                return;
            }     
              if(v.length < 6){        
            Infor.innerText = "Passworld chưa đủ ký tự";
            Infor.style.color = "red";
            event.preventDefault(); // Ngăn không cho gửi form
            return;
            } 
            if(v.length>6 && validateEmail(vEmail) )
            {        
            Infor.innerText = "Đúng cú pháp Email và đủ ký tự";
            Infor.style.color = "green";         
            }               
          }         
        }
     </script>
</body>
</html>
