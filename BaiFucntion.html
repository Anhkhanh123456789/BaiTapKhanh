        function calculateArea(a, b, c) {
            // Tính nửa chu vi
            let s = (a + b + c) / 2;

            // Tính diện tích sử dụng công thức Heron
            let area = Math.sqrt(s * (s - a) * (s - b) * (s - c));

            return area;
        }
