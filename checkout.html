<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/csscheckout.css">
</head>
<body>
    <main class="section main">
        <div class="container">
            <div class="row" id="list-products">
              
            
            </div>
        </div>
    </main>
    <nav class="section nav">
        <div class="container">
           <h1>1.SHIPPING</h1>
           <div class="bacrkRowBig" >              
           </div> 
           <div class="backRowSmal">
                <div class="item">
                        <div class="card" style="width: 70rem;"> 
                            <div class="row">
                                <div class="col-3 ">
                                    <h4 class="text">First Name<span>*</span></h4>  
                                </div>
                                <div class="col-3 colleft ">
                                    <input type="text" class="form-control custom-input" placeholder="">
                                </div>
                            </div>                                                                                              
                        </div>
                        <div class="card" style="width: 70rem;"> 
                            <div class="row">
                                <div class="col-3 ">
                                    <h4 class="text">Last Name<span>*</span></h4>  
                                </div>
                                <div class="col-3 colleft ">
                                    <input type="text" class="form-control custom-input" placeholder="">
                                </div>
                            </div>                                                                                              
                        </div>
                        <div class="card" style="width: 70rem;"> 
                            <div class="row">
                                <div class="col-3 ">
                                    <h4 class="text">Posttal Code<span>*</span></h4>  
                                </div>
                                <div class="col-3 colleft ">
                                    <input type="text" class="form-control custom-input" placeholder="">
                                </div>
                            </div>                                                                                              
                        </div>
                        <div class="card" style="width: 70rem;"> 
                            <div class="row">
                                <div class="col-3 ">
                                    <h4 class="text">Address<span>*</span></h4>  
                                </div>
                                <div class="col-3 colleft ">
                                    <input type="text" class="form-control custom-input" placeholder="">
                                </div>
                            </div>                                                                                              
                        </div>
                        <div class="card" style="width: 70rem;"> 
                            <div class="row">
                                <div class="col-3 ">
                                    <h4 class="text">Call Phone<span>*</span></h4>  
                                </div>
                                <div class="col-3 colleft ">
                                    <input type="text" class="form-control custom-input" placeholder="">
                                </div>
                            </div>                                                                                              
                        </div>
                        <div class="card" style="width: 70rem;"> 
                            <div class="row">
                                <div class="col-3 ">
                                    <h4 class="text">Email<span>*</span></h4>  
                                </div>
                                <div class="col-3 colleft ">
                                    <input type="email" class="form-control custom-input" placeholder="">
                                </div>
                            </div>                                                                                              
                        </div>
                    </div>
                </div> 
                <div class="btu">
                    <a href="#" onclick ="" class="btuContinue">CONTINUE TO BILLING</a>
                </div>       
           </div>
        </div>
    </nav>
    <script type="text/javascript">
        async function getdata() {
            var url =  `https://dummyjson.com/products`;
            var rs = await fetch(url);
            rs = await rs.json();
            var products = rs.products;
            var list = document.getElementById("list-products");
                    list.innerHTML = ``;// clear list
                    for(var p of products){
                        var p_html = `<div class="col-3 mb-3">
                            <div class="card" style="width: 18rem;">
                                <img src="${p.thumbnail}" class="card-img-top" alt="...">
                                <div class="card-body">
                                <h5 class="card-title">${p.title}</h5>
                                <p class="card-text">${p.description}</p>
                                <a href="#" onclick ="addToCart(${p.id})" class="btn btn-primary">Add To Card</a>
                                </div>
                            </div>
                        </div>`;
                        list.innerHTML += p_html;
                    }
        }
        getdata() ;
    </script>
</body>
</html>
