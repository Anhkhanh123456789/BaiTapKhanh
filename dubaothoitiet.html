<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/CssDuBaoThoitiet.Css">
</head>
<body>
    <h2>Dự báo thời tiết</h2>
    <div class="container">
        <div class="row" id="list-thoitiet">
              
        </div>
    </div>
    <script type="text/javascript">
        async function getthoitiet(){
        var  url = `https://api.openweathermap.org/data/2.5/weather?q=hanoi&appid=09a71427c59d38d6a34f89b47d75975c&units=metric`;
        var rs = await fetch(url);// phải chờ 2s mới xong---> khi đặt await thì các lệnh phía sau phải chờ làm xong mới được làm
        rs = await rs.json(); //phải chờ 1s mới xong
        var relateds = rs.weather;
        console.log(relateds);
        var  tt = document.getElementById("list-thoitiet");
        for(var i of relateds){
            var a = `<div class="col-3 mb-3">
                <div class="card" style="width:40rem;">
                    <div class="itemm">
                        <div class="row align-items-start">             
                            <div class="col imgcol">
                                <img src="https://openweathermap.org/img/wn/${i.icon}@2x.png" class="card-img-top" alt="...">
                            </div>
                            <div class="col h3col">
                                <h3 class="card-title">29<sup>o</sup><Span>C|</Span><sup>o</sup><Span>F</Span></h3>
                            </div>
                            <div class="col pcol">
                                <p class="card-text">Khảng năng có mưa :5%</p>
                                <p class="card-text">Độ ẩm:5%</p>
                                <p class="card-text">Gió:5%</p>  
                            </div>
                        </div>    
                    </div>                                                                                                 
                  </div>
                </div>
            </div> `;
            tt.innerHTML+=a;

        }
        }
       getthoitiet();
    </script>
</body>
</html>
